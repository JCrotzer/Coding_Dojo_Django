<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/process" method="post">
        {% csrf_token %}
        <h1 class="m-3">Dojo Survey</h1>
        <div class="form-group m-3 col-lg-6 col-md-4 col-sm-4">
            <label for="form-group">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group m-3 col-lg-4 col-md-4 col-sm-4">
            <label for="inputlocation">Locations:</label>
            <select name="location" id="location" class="form-control">
                <option value="San Jose">San Jose</option>
                <option value="Seattle">Seattle</option>
                <option value="Boise">Boise</option>
                <option value="Chicago">Chicago</option>
                <option value="Austin">Austin</option>
            </select>
        </div>
        <div class="form-group m-3 col-lg-4 col-md-4 col-sm-4">
            <label for="inputlanguage">Favorite Language:</label>
            <select name="favlanguage" id="favlanguage">
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Mern">Mern</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="form-group m-3">
            <label for="textarea">Comments (Optional)</label>
            <textarea name="comment" id="exampleFormControlTextarea1" col="5" rows="5" class="form-control col-lg-6 col-md-4 col-sm-4"></textarea>
        </div>
        <button type="submit" class="m-3 btn btn-primary" value="Submit">Submit</button>
    </form>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
